<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;500;600&family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@400;700&family=Poppins:wght@100;200;300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>team page</title>
</head>
<body>
    <main>
        <div id="container-title">
            <h1>The creative crew</h1>
            <div class="container-description">
                <h2 class="subtitle-description">WHO WE ARE</h2>
                <p class="description">We are team of creatively diverse.
                    driven innovative individuals working in varicus 
                    locations from the world
                </p>
            </div>
        </div>

        <div id="grid-images">
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./img/photo1.png" alt="Bill Mahoney" />
                    <figcaption>Bill Mahoney</figcaption>
                </figure>
                <p>Product Owner</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./img/photo2.png" alt="Saba Cabrera" />
                    <figcaption>Saba Cabrera</figcaption>
                </figure>
                <p>Art Director</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./img/photo3.png" alt="Shae Le" />
                    <figcaption>Shae Le</figcaption>
                </figure>
                <p>Tech Lead</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./img/photo4.png" alt="Skylah Lu" />
                    <figcaption>Skylah Lu</figcaption>
                </figure>
                <p>UX Designer</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./img/photo5.png" alt="Griff Richards" />
                    <figcaption>Griff Richards</figcaption>
                </figure>
                <p>Developer</p>
            </div>
            <div class="container-member">
                <figure>
                    <img class="member-img" src="./img/photo6.png" alt="Stan John" />
                    <figcaption>Stan John</figcaption>
                </figure>
                <p>Developer</p>
            </div>
        </div>


    </main>
    
</body>
</html>
